<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- mPopup Javascript file -->
    <script src="/js/mPopup.jquery.min.js"></script>
    <!-- mPopup CSS file -->
    <link href="/lib/mPopup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron bg-danger text-white text-center">
            <h1 class="display-4">Survey!</h1>
            <p class="h6">Answer the questions below using a scale of 1 to 5</p>
        </div>
        <form>
            <div class="form-group">
                <label for="nameinputId">Enter your name</label>
                <input type="text" class="form-control" id="nameinputId">
            </div>
            <div class="form-group">
                <label for="Q1">How comfortable are you in social situations?</label>
                <select class="form-control" id="Q1">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Uncomfortable)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (Comfortable)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q2">How often do you go hiking?</label>
                <select class="form-control" id="Q2">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (Very Often)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q3">How often do you go to the movies?</label>
                <select class="form-control" id="Q3">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (Very Often)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q4">How much do you like animals?</label>
                <select class="form-control" id="Q4">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (I love them!)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q5">Do you like to watch TV shows?</label>
                <select class="form-control" id="Q5">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (Yes!)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q6">How much do you like to dance?</label>
                <select class="form-control" id="Q6">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (I hate dancing)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (I LOVE TO DANCE!)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q7">How often do you go camping?</label>
                <select class="form-control" id="Q7">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (All the time)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q8">How religious are you?</label>
                <select class="form-control" id="Q8">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (Very religious)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q9">How do you feel about spiders?</label>
                <select class="form-control" id="Q9">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Hate them)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (Love them)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Q10">How do you feel about romantic dates?</label>
                <select class="form-control" id="Q10">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Hate them)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option value="5">5 (Love them)</option>
                </select>
            </div>
        </form>
        <br><br>
        <a id="submitButtonId" class="btn-lg btn-block btn-primary text-white text-center">Submit</a>
        <br><br>
        <p><a href="/api/friends" target="_blank">API Friends List</a> | <a href="https://github.com/nrvpatel03/friend-finder" target="_blank">GitHub Repo</a></p>
        <br>  
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $("#submitButtonId").click(function(){
            event.preventDefault();
            var scoresArr = [];
            for(var i = 1; i<11; i++){
                scoresArr.push($("#Q" + i).val().trim().toString());
            }
            var newSubmission = {
                name: $("#nameinputId").val().trim(),
                scores: scoresArr
            }
            //do get method for all objects first add that to an array
            //post
            $.post("/api/friends",newSubmission,function(data){
                console.log("whatever");
                //logic for finding match here with data.
            });
            //clear forms after submitting
            $("#nameinputId").val("");
            for(var i = 1; i<11; i++){
                $("#Q" + i).val("");
            }
        })
    </script>
</body>
</html>
